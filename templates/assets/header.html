<header data-bs-theme="dark">
    <div class="collapse text-bg-dark" id="navbarHeader">
        <div class="container">
            <div class="row">
                <div class="col-sm-8 col-md-7 py-4">
                    <h4>About</h4>
                    <p class="text-body-secondary">{% lorem 1 b random %}</p>
                </div>
                <div class="col-sm-4 offset-md-1 py-4">
                    <h4>Contact</h4>
                    <ul class="list-unstyled">
                        <li><a href="#" class="text-white">Follow on X</a></li>
                        <li><a href="#" class="text-white">Email me</a></li>
                        <li><a href="#" class="text-white">Telegram</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="navbar navbar-black bg-black shadow-sm">
        <div class="container">
            <a href="{% url 'core:product_list' %}" class="navbar-brand d-flex align-items-center">
                <strong>Core</strong>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarHeader"
                aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div style="color: white; margin-right: 30px;">
                {% if user.is_authenticated %}
                    {{ user.username }}
                    <form method="post" action="{% url 'auth:logout' %}">
                        <input class="btn" type="submit" value="logout">
                        {% csrf_token %}
                    </form>
                {% else %} 
                    <a class="btn" href="{% url 'auth:login' %}">Login</a>
                {% endif %}
            </div>
        </div>
    </div>
</header>
